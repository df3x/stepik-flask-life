{% extends 'base.html' %}

{{super()}}
{% endblock %}
{% block app_content %}
    <form action="{{ url_for('live') }}" method="post">
        <p>
            <label for="width">Количество клеток по ширине:</label>
            <input type="number" id="width" name="width" value="{{width}}">
        </p>
        <p>
            <label for="height">Количество клеток по высоте:</label>
            <input type="number" id="height" name="height" value="{{height}}">
        </p>
        <p>
            <input class="btn btn-primary" type="submit" value="Создать жизнь!">
        </p>
    </form>
{% endblock %}
